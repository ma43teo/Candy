<ion-header>
  <ion-toolbar>
    <ion-title>Editar Precio de Productos</ion-title> 
    <ion-buttons slot="end">
      <ion-button (click)="closeModal1()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Categor√≠a</ion-label>
    <ion-select [(ngModel)]="categoria">
      <ion-select-option value="gomitas">Gomitas</ion-select-option>
      <ion-select-option value="chocolates">Chocolates</ion-select-option>
      <ion-select-option value="paletas">Paletas</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Precio</ion-label>
    <ion-input type="number" [(ngModel)]="precio"></ion-input>
  </ion-item>

 

  <ion-button expand="full" (click)="GuardarCambios()">Guardar Incremento</ion-button>
</ion-content>
