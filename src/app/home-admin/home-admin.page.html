<ion-header class="header1">
  
  <ion-toolbar class="header1" color="pink">
    
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-img class="Logo" src="https://mateogutierrez.neocities.org/Logo-removebg-preview.png" alt="Logo"></ion-img>

    <ion-buttons slot="end">
      <div class="custom-searchbar">
        <input type="text" placeholder="Hola, Â¿Que estas buscando?" class="search-input">
        <button class="search-icon">
          <ion-icon name="search"></ion-icon>
        </button>
      </div>
      
      <ion-button routerLink="/perfil">  
        <ion-icon name="person"></ion-icon>
      </ion-button>
      
      <ion-button routerLink="/carrito">
        <ion-icon name="cart"></ion-icon>
      </ion-button>  

    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <div class="BotonesH">
      <h2 class="separacion" style="cursor: pointer;" >Inicio</h2>
      <h2 class="separacion" style="cursor: pointer;">
        <ion-select [(ngModel)]="categoriaSeleccionada">
          <ion-select-option value="categorias">Categorias</ion-select-option>
          <ion-select-option value="gomitas">Gomitas</ion-select-option>
          <ion-select-option value="chocolates">Chocolates</ion-select-option>
          <ion-select-option value="paletas">Paletas</ion-select-option>
        </ion-select>
      </h2>
      <h2 class="separacion" style="cursor: pointer;">Ofertas</h2>
    </div>
  </ion-toolbar>
  
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button name="add" (click)="openModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
